<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать PDF</title>
    <script>
        // Автоматическая загрузка PDF
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'резюме_Ахметов_Ильнур.pdf';
            link.download = 'резюме_Ахметов_Ильнур.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1>Обновите страницу и резюме скачается...</h1>
</body>
</html>
